<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi primer Form</title>
</head>
<body>
    <h1>Mi primer Formulario</h1>

    <form action="./miformulario-respuestas" method="post">
        <label for="nombre">
            <h3>Nombre</h3><input type="text" placeholder="Ingrese su Nombre">
        </label>
        <label for="apellido">
            <h3>Apellido</h3><input type="text" placeholder="Ingrese su Apellido">
        </label>

        <label for="email">
            <div class="destacado">
            <h3>Correo Electronico</h3>
            </div><input type="email" placeholder="Ingrese su Correo Electronico">
        </label>

        <label for="fecha_de_nacimiento">
            <h3>Ingrese su fecha de nacimiento</h3><input type="date">
        </label>
        <p>Seleccione la opcion correcta</p>
        <select>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>No Binareo</option>
        </select>
        <h3>Desea agregar algun comentario?</h3>
        <textarea rows="5" cols="80" placeholder="Escriba aqui..."></textarea>
        <label for="politicas_de_seguridad">
            <input type="checkbox"> Esta de acuerdo con las politicas de seguridad?
        </label>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <a href="contacto.html">
        <button id="contacto">Contacto</button>
    </a>

</body>
</html>
